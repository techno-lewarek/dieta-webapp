<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Diety Krajowej</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        input[type="datetime-local"] {
            font-size: 1.2em;
            width: 50%;
            padding: 0.5em;
            margin-top: 0.5em;
        }
        button {
            margin-top: 2em;
            padding: 0.8em 2em;
            font-size: 1.1em;
            cursor: pointer;
        }
        table {
            margin: 2em auto;
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.8em;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .total {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo (opcjonalnie) -->
        <img src="logo.png" alt="Logo" class="logo" />

        <h1>Kalkulator Diety Krajowej</h1>

        <label for="start">Początek delegacji:</label>
        <input type="datetime-local" id="start">

        <label for="end">Koniec delegacji:</label>
        <input type="datetime-local" id="end">

        <br>
        <button onclick="calculateDiet()">Oblicz</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateDiet() {
            const startInput = document.getElementById('start').value;
            const endInput = document.getElementById('end').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!startInput || !endInput) {
                resultDiv.innerHTML = "<p>Wprowadź poprawne daty i godziny.</p>";
                return;
            }

            const start = new Date(startInput);
            const end = new Date(endInput);
            if (end <= start) {
                resultDiv.innerHTML = "<p>Koniec musi być po początku.</p>";
                return;
            }

            const msDiff = end - start;
            const totalHours = Math.floor(msDiff / (1000 * 60 * 60));
            const fullDays = Math.floor(totalHours / 24);
            const remainingHours = totalHours % 24;
            const rate = 45;

            const midPoint = new Date(start.getTime() + fullDays * 24 * 60 * 60 * 1000);

            let tableHTML = `
                <table>
                    <tr><th>Zakres czasu</th><th>Opis</th><th>Kwota</th></tr>
                    <tr>
                        <td>${start.toLocaleString("pl-PL", { weekday: 'long', hour: '2-digit', minute: '2-digit' })} – ${midPoint.toLocaleString("pl-PL", { weekday: 'long', hour: '2-digit', minute: '2-digit' })}</td>
                        <td>${fullDays} pełne doby</td>
                        <td>${fullDays} x 45 zł = ${fullDays * rate} zł</td>
                    </tr>
            `;

            let extra = 0;
            let opis = '';
            if (remainingHours < 8) {
                opis = "dieta nie przysługuje";
            } else if (remainingHours < 12) {
                extra = rate / 2;
                opis = "50% diety";
            } else {
                extra = rate;
                opis = "pełna dieta";
            }

            tableHTML += `
                <tr>
                    <td>${midPoint.toLocaleString("pl-PL", { weekday: 'long', hour: '2-digit', minute: '2-digit' })} – ${end.toLocaleString("pl-PL", { weekday: 'long', hour: '2-digit', minute: '2-digit' })}</td>
                    <td>${opis}</td>
                    <td>${extra} zł</td>
                </tr>
                </table>
                <div class="total">Suma: ${(fullDays * rate) + extra} zł</div>
            `;

            resultDiv.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
